<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>City Builder</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                City Builder
            </h2>
            <h5>Build your perfect city...</h5>

            <div class = "selections">
                <div class = "dropdown" id = "dropdown1">
                    <div class = image></div>
                    <img id = "climate-image" src = "assets/climate-Tropical.jpg"/>
                    <div class = "dropdown-right">
                        <h3>Climate</h3>
                        <select id = "climate">
                            <option>Tropical</option>
                            <option>Desert</option>
                            <option>Temperate</option>
                            <option>Polar</option>
                        </select>
                    </div>
                </div>

                <div class = "dropdown" id = "dropdown2">
                    <div class = image></div>
                    <img id = "city-size-image" src= "assets/city-size-Town.jpg"/>
                    <div class = "dropdown-right">
                        <h3>City Size</h3>
                        <select id = "city-size"> 
                            <option>Town</option>
                            <option>City</option>
                            <option>Metropolis</option>
                        </select>
                    </div>
                </div>

                <div class = "dropdown" id = "dropdown3">
                    <div class = image></div>
                    <img id = "location-image" src = "assets/location-Mountain.jpg"/>
                    <div class = "dropdown-right">
                        <h3>Location</h3>
                        <select id = "location">
                            <option>Mountain</option>
                            <option>Lake</option>
                            <option>Forest</option>
                            <option>Beach</option>
                        </select>
                    </div>
                </div>

                <div id = "stats">lkjasdlkjf</div>
            </div>

            <div id = "slogan">
                Add a slogan:
                <input id = "slogan-input" />
                <button id = "slogan-btn">Add </button>
            </div>

            <div id = "slogan-output">

            </div>



        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
